<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigasjonsbar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
        }

        .nav h1 {
            font-weight: 500;
        }

        .nav h2 {
            font-weight: 800;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #517e49ed;
            color: white;
            height: 70px;
            padding-left: 25px;
            padding-right: 25px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            font-size: 22px;
            font-family: 'Times New Roman', Times, serif;
        }

        .nav a:hover {
            text-decoration-line: underline;
        }

        .nav a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 0;
        }

        .nav button {
            font-size: 24px;
            font-family: 'Times New Roman', Times, serif;
            border-radius: 15px;
            background-color: #3e5639ed;
            border: #3e5639ed;
            color: white;
            width: 150px;
            padding: 10px;
            cursor: pointer;
        }

        .nav button:hover {
            background-color: #9bbd95ed;
            border: #9bbd95ed;
        }

        .meny {
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px;
        }

        .meny i {
            transition: 0.3s;
        }

        .meny.open i {
            transform: rotate(90deg);
        }

        .typer {
            display: flex;
            justify-content: flex-start;
            gap: 12%;
            width: 40%;
        }

        .diverse {
            display: flex;
            justify-content: flex-end;
            gap: 2%;
            width: 60%;
            align-items: center;
        }

        .søk {
            display: flex;
            align-items: center;
            background-color: #eee;
            padding: 8px;
            border-radius: 5px;
        }

        .søk input {
            border: none;
            background: transparent;
            outline: none;
            font-size: 16px;
            width: 100%;
            padding-left: 5px;
        }

        .nav input {
            height: 100%;
            font-size: 24px;
            font-family: 'Times New Roman', Times, serif;
        }

        .dropdown-content {
            position: absolute;
            flex-direction: column;
            background-color: #fff;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            width: 350px;
            right: 0;
            top: 60px;
            border-radius: 8px;
            padding: 10px;
            opacity: 0;
            transform: translateY(-10px);
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
            z-index: 1000;
        }

        .dropdown-content.show {
            opacity: 1;
            transform: translateY(0);
        }

        .dropdown-content a {
            color: #333;
            text-decoration: none;
            display: block;
            padding: 10px 15px;
            border-radius: 5px;
            transition: 0.2s;
            font-weight: bold;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .dropdown-content button {
            margin: 3px;
        }
    </style>
</head>

<body>
    <nav class="nav">
        <div class="typer">
            <h2><a href="index.html"><i class="fa-solid fa-bolt logo" style="color: #fbff00;"></i></a></h2>
            <h1><a href="">AI</a></h1>
            <h1><a href="">Tech</a></h1>
            <h1><a href="">Tips oss</a></h1>
        </div>

        <div class="diverse">
            <button><a href=""></a>Abonner</button>
            <button><a href=""></a>Logg inn</button>
            <div class="søk">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input placeholder="Søk.." type="search" value>
            </div>
            <div class="meny" onclick="klikk()">
                <i class="fa-solid fa-bars"></i>
                <h1>Meny</h1>
                <div class="dropdown-content">
                    <div class="søk">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input placeholder="Søk.." type="search" value>
                    </div>
                    <h2><a href="index.html"><i class="fa-solid fa-bolt logo" style="color: #fbff00;"></i></a></h2>
                    <h1><a href="">AI</a></h1>
                    <h1><a href="">Tech</a></h1>
                    <h1><a href="">Tips oss</a></h1>
                    <button>Abonner</button>
                    <button>Logg inn</button>
                </div>
            </div>
        </div>

    </nav>

    <script>
        function klikk() {
            const dropdownEl = document.querySelector(".dropdown-content");
            const menyIcon = document.querySelector(".meny i");

            dropdownEl.classList.toggle("show");
            menyIcon.classList.toggle("open");
        }

        document.addEventListener("click", function (event) {
            const dropdownEl = document.querySelector(".dropdown-content");
            const menyButton = document.querySelector(".meny");

            if (!menyButton.contains(event.target) && !dropdownEl.contains(event.target)) {
                dropdownEl.classList.remove("show");
            }
        });
    </script>
</body>

</html>
